<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey,s Website</title>
    <!-- DaisyUI CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind customize script link -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- customs style -->
    <style>
      .manrope-font {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-[manrope-font]">
    <header>
      <nav class="container mx-auto my-5">
        <div>
          <div class="navbar bg-base-100">
            <div class="hidden">
              <a class="btn btn-ghost text-xl">Hockey’s</a>
            </div>
            <div class="navbar-start">
              <div class="dropdown md:hidden lg:hidden">
                <div
                  tabindex="0"
                  role="button"
                  class="btn btn-ghost btn-circle"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h7"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
                >
                  <li><a>Home</a></li>
                  <li><a>About</a></li>
                  <li><a>Pages</a></li>
                  <li><a>Blog</a></li>
                  <li><a>Contact</a></li>
                </ul>
              </div>
              <div class="navbar-start">
                <h1 class="text-2xl md:text-4xl font-extrabold text-[#131318]">
                  Hockey’s
                </h1>
              </div>
            </div>
            <!-- <div class="navbar-start lg:hidden">
                  <a class="btn btn-ghost text-xl">Hockey’s</a>
                </div> -->
            <div class="flex flex-row hidden md:flex lg:flex">
              <ul class="flex flex-row gap-11">
                <li class="hover:text-[#FF4240] text-base font-bold">
                  <a href="#">Home</a>
                </li>
                <li class="hover:text-[#FF4240] text-base font-bold">
                  <a href="#">About</a>
                </li>
                <li class="hover:text-[#FF4240] text-base font-bold">
                  <a href="#">Pages</a>
                </li>
                <li class="hover:text-[#FF4240] text-base font-bold">
                  <a href="#">Blog</a>
                </li>
                <li class="hover:text-[#FF4240] text-base font-bold">
                  <a href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div class="navbar-end flex flex-row">
              <button class="btn btn-ghost hidden md:flex lg:flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>
              <button
                class="btn bg-[#FF4240] text-[#fff] md:text-xl hover:bg-blue-300"
              >
                Get Ticket
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
